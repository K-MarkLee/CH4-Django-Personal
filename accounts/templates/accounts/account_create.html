{% extends "base.html" %}

{% block content %}

    <h2>Fill the Form to Create Account</h2>

    <form action="{% url "accounts:create" %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Create Account">
    </form>
    <br><br>
    <p>Already have an account? <a href="{% url "accounts:login" %}">Login</a></p>


{% endblock content %}
