{% extends "base.html" %}



{% block content %}

    <h1>Change Password</h1>

    <form action="{% url "accounts:change_password" %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>

    <br>
    <p>Go back to <a href="{% url "users:user" user.pk%}">Account Detail</a></p>

{% endblock content%}
