{% extends "base.html" %}


{% block content %}


    <h1>Product List</h1>
    <a href="{% url 'products:create' %}">Add New Product</a>
    <br><br>
    <hr>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'products:detail' product.pk %}">
                    <strong>{{ product.title }}</strong> - {{ product.price }} Won
                </a>
                
            </li>
        {% endfor %}
    </ul>


{% endblock content %}
