{% extends "base.html" %}

{% block content %}

    <h1>Home Page</h1>

    <br>

    <h3>Log in to enter market page</h3>
    <br><hr>

    {% if not request.user.is_authenticated %}

    <form action="{% url "accounts:login" %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <br><br>
    <p>To Create Account : <a href="{% url "accounts:create" %}">Create Account Here</a></p>
    {% endif %}
    




{% endblock content %}
